<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻资讯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .news-container {
            width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin-bottom: 20px;
        }
        
        .content-wrapper {
            display: flex;
        }
        
        .left-column {
            width: 70%;
            padding-right: 20px;
        }
        
        .right-column {
            width: 30%;
            border-left: 1px solid #ddd;
            padding-left: 20px;
        }
        
        .news-item {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ccc;
        }
        
        .news-item h2 {
            color: #0066cc;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .news-images {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .news-images img {
            width: 48%;
            height: 120px;
            object-fit: cover;
            border: 1px solid #eee;
        }
        
        .author-info {
            text-align: right;
            color: #666;
            font-size: 12px;
        }
        
        .hot-news-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        
        .hot-news-item {
            margin-bottom: 15px;
        }
        
        .hot-news-item a {
            display: block;
            color: #cc3300;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .hot-news-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border: 1px solid #eee;
        }
    </style>
</head>
